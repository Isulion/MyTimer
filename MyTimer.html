<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à Rebours 2026 - Ultimate</title>
    
    <!-- Icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Flatpickr (Le nouveau calendrier joli) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Pack français pour le calendrier -->
    <script src="https://npmcdn.com/flatpickr/dist/l10n/fr.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Space+Mono:wght@700&display=swap');

        :root {
            --glass-bg: rgba(15, 15, 20, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #00e5ff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #020205;
            font-family: 'Montserrat', sans-serif; color: white;
        }

        /* Canvas */
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* Flash Blanc */
        #flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 1000; opacity: 0; pointer-events: none;
            transition: opacity 2s ease-out;
        }
        #flash-overlay.active { opacity: 1; transition: none; }

        /* UI Container */
        .content {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; pointer-events: none;
            transition: opacity 0.5s ease;
        }

        /* Message Final */
        #final-message {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            text-align: center; opacity: 0; z-index: 20; width: 100%;
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }
        #final-message.visible { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        #final-message h1 {
            font-size: 4rem; margin: 0;
            background: linear-gradient(to right, #fff, var(--accent), #ff0055, #fff);
            background-size: 300%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: gradientText 3s linear infinite;
            text-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
        }
        @keyframes gradientText { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        /* Timer UI */
        #timer-ui { transition: opacity 0.5s ease, transform 0.5s ease; }
        #timer-ui.hidden { opacity: 0; transform: scale(1.5); pointer-events: none; }

        h1.timer-title {
            font-size: 2.5rem; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 2rem;
            font-weight: 800; text-align: center;
            background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .countdown { display: flex; gap: 1.5rem; }
        .time-block {
            background: rgba(20, 20, 30, 0.6); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); padding: 20px 30px; border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6); min-width: 120px;
            text-align: center; display: flex; flex-direction: column; align-items: center;
        }
        .number { font-family: 'Space Mono', monospace; font-size: 4rem; font-weight: 700; color: #fff; line-height: 1; }
        .label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.2em; margin-top: 10px; color: #888; font-weight: 600; }

        /* --- CUSTOM FLATPICKR THEME (Glassmorphism) --- */
        .flatpickr-calendar {
            background: rgba(15, 15, 20, 0.95) !important;
            backdrop-filter: blur(20px) !important;
            border: 1px solid rgba(255,255,255,0.2) !important;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8) !important;
            color: white !important;
            font-family: 'Montserrat', sans-serif !important;
        }
        .flatpickr-month, .flatpickr-weekdays, span.flatpickr-weekday {
            background: transparent !important;
            color: white !important;
            fill: white !important;
        }
        .flatpickr-day {
            color: #ccc !important;
        }
        .flatpickr-day.selected, .flatpickr-day:hover {
            background: var(--accent) !important;
            border-color: var(--accent) !important;
            color: #000 !important;
            font-weight: bold !important;
        }
        .flatpickr-time input {
            color: white !important;
        }
        .flatpickr-time .flatpickr-am-pm {
            color: white !important;
        }
        /* Input stylisé pour remplacer le moche par défaut */
        .custom-date-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--accent);
            padding: 12px 15px;
            border-radius: 8px;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .custom-date-input:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
        }

        /* Menu Settings */
        .menu-toggle {
            position: fixed; top: 30px; right: 30px; z-index: 100;
            width: 50px; height: 50px; background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.2rem; pointer-events: auto; transition: 0.3s;
        }
        .menu-toggle:hover { background: rgba(255,255,255,0.2); transform: rotate(90deg); }

        .settings-panel {
            position: fixed; top: 0; right: -420px; width: 340px; height: 100%;
            background: var(--glass-bg); backdrop-filter: blur(30px); z-index: 99;
            padding: 40px 30px; box-shadow: -10px 0 40px rgba(0,0,0,0.8);
            border-left: 1px solid var(--glass-border); transition: right 0.4s cubic-bezier(0.77, 0, 0.175, 1);
            overflow-y: auto; pointer-events: auto; box-sizing: border-box;
        }
        .settings-panel.active { right: 0; }
        
        .panel-title { font-size: 1.2rem; font-weight: 800; margin: 30px 0 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }
        .control-group { margin-bottom: 20px; }
        .control-label { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 8px; color: #ccc; }
        
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 5px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; background: white; border-radius: 50%; cursor: pointer; }
        input[type="text"] { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px; border-radius: 8px; font-family: sans-serif; box-sizing: border-box; }

        @media (max-width: 768px) {
            .countdown { gap: 0.5rem; flex-wrap: wrap; justify-content: center; }
            .time-block { padding: 15px; min-width: 80px; flex: 1 1 40%; }
            .number { font-size: 2.5rem; }
            h1.timer-title { font-size: 1.5rem; }
            .settings-panel { width: 100%; right: -100%; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <div id="flash-overlay"></div>

    <div class="menu-toggle" id="menuBtn"><i class="fas fa-cog"></i></div>

    <div class="settings-panel" id="settingsPanel">
        <div class="panel-title" style="margin-top:0">Timer</div>
        
        <div class="control-group">
            <label class="control-label">Date Cible</label>
            <!-- Input customisé pour Flatpickr -->
            <input type="text" id="dateInput" class="custom-date-input" placeholder="Choisir date & heure">
        </div>

        <div class="control-group"><label class="control-label">Titre</label><input type="text" id="titleInput" value="GRANDE ECHEANCE 2026"></div>
        <div class="control-group"><label class="control-label">Message Final</label><input type="text" id="finalTitleInput" value="WELCOME 2026"></div>
        
        <div class="panel-title">Particules</div>
        <div class="control-group"><label class="control-label">Nombre: <span id="val-count">15000</span></label><input type="range" id="countRange" min="1000" max="50000" step="1000" value="15000"></div>
        <div class="control-group"><label class="control-label">Puissance: <span id="val-power">1.0</span></label><input type="range" id="powerRange" min="0.1" max="3.0" step="0.1" value="1.0"></div>
        <div class="control-group"><label class="control-label">Gravité: <span id="val-gravity">1.5</span></label><input type="range" id="gravityRange" min="0.0" max="5.0" step="0.1" value="1.5"></div>
        <div class="control-group"><label class="control-label">Vitesse: <span id="val-speed">1.0</span></label><input type="range" id="timeSpeedRange" min="0.1" max="3.0" step="0.1" value="1.0"></div>
        
        <div class="panel-title">Visuel</div>
        <div class="control-group"><label class="control-label">Taille: <span id="val-size">1.0</span></label><input type="range" id="sizeRange" min="0.5" max="3.0" step="0.1" value="1.0"></div>
        <div class="control-group"><label class="control-label">Couleur: <span id="val-hue">0</span></label><input type="range" id="hueRange" min="0" max="6.28" step="0.1" value="0"></div>
    </div>

    <div class="content" id="mainContent">
        <div id="timer-ui">
            <h1 class="timer-title" id="pageTitle">GRANDE ECHEANCE 2026</h1>
            <div class="countdown">
                <div class="time-block"><span class="number" id="days">00</span><span class="label">Jours</span></div>
                <div class="time-block"><span class="number" id="hours">00</span><span class="label">Heures</span></div>
                <div class="time-block"><span class="number" id="minutes">00</span><span class="label">Minutes</span></div>
                <div class="time-block"><span class="number" id="seconds">00</span><span class="label">Secondes</span></div>
            </div>
        </div>
        <div id="final-message">
            <h1 id="finalTitleText">WELCOME 2026</h1>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- SHADERS (GLSL) -->
    <script id="vertexShader" type="x-shader/x-vertex">
        uniform float uTime;
        uniform float uPixelRatio;
        uniform float uPower;
        uniform float uGravity;
        uniform float uSizeMult;
        attribute vec3 aVelocity;
        attribute vec3 aColor;
        attribute float aScale;
        attribute float aExplosionTime;
        varying vec3 vColor;
        varying float vAlpha;
        void main() {
            float timeLoop = 4.0;
            float t = mod(uTime + aExplosionTime, timeLoop);
            vec3 newPos = position;
            if(t < 0.1) {
               vAlpha = 0.0;
            } else {
               float explosionT = t; 
               newPos += (aVelocity * uPower) * explosionT * 3.0;
               newPos.y -= uGravity * explosionT * explosionT; 
               newPos.x *= max(0.0, 1.0 - explosionT * 0.1);
               newPos.z *= max(0.0, 1.0 - explosionT * 0.1);
               vAlpha = 1.0 - smoothstep(1.5, 3.5, explosionT);
            }
            vec4 mvPosition = modelViewMatrix * vec4(newPos, 1.0);
            gl_Position = projectionMatrix * mvPosition;
            gl_PointSize = aScale * uSizeMult * uPixelRatio * (150.0 / -mvPosition.z);
            vColor = aColor;
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform float uHueShift;
        varying vec3 vColor;
        varying float vAlpha;
        vec3 hueShift(vec3 color, float hue) {
            const vec3 k = vec3(0.57735, 0.57735, 0.57735);
            float cosAngle = cos(hue);
            return vec3(color * cosAngle + cross(k, color) * sin(hue) + k * dot(k, color) * (1.0 - cosAngle));
        }
        void main() {
            float r = distance(gl_PointCoord, vec2(0.5));
            if (r > 0.5) discard;
            float glow = 1.0 - (r * 2.0);
            glow = pow(glow, 1.5);
            vec3 finalColor = hueShift(vColor, uHueShift);
            gl_FragColor = vec4(finalColor, vAlpha * glow);
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            // --- VARIABLES ---
            const STORAGE_KEY = 'timer_ultimate_v5'; 
            let targetDate = new Date('2026-01-31T23:59:00').getTime();
            let isFinished = false;
            
            // Références DOM
            const dom = {
                timerUI: document.getElementById('timer-ui'),
                finalMsg: document.getElementById('final-message'),
                finalTitleText: document.getElementById('finalTitleText'),
                flash: document.getElementById('flash-overlay'),
                dateInput: document.getElementById('dateInput'),
                title: document.getElementById('titleInput'),
                finalTitleIn: document.getElementById('finalTitleInput'),
                pageTitle: document.getElementById('pageTitle'),
                count: document.getElementById('countRange'),
                power: document.getElementById('powerRange'),
                gravity: document.getElementById('gravityRange'),
                speed: document.getElementById('timeSpeedRange'),
                size: document.getElementById('sizeRange'),
                hue: document.getElementById('hueRange'),
                valCount: document.getElementById('val-count'),
                valPower: document.getElementById('val-power'),
                valGravity: document.getElementById('val-gravity'),
                valSpeed: document.getElementById('val-speed'),
                valSize: document.getElementById('val-size'),
                valHue: document.getElementById('val-hue'),
                menuBtn: document.getElementById('menuBtn'),
                panel: document.getElementById('settingsPanel')
            };

            // --- SETUP FLATPICKR (CALENDRIER) ---
            const fp = flatpickr("#dateInput", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                time_24hr: true,
                locale: "fr",
                defaultDate: targetDate,
                onChange: function(selectedDates, dateStr, instance) {
                    if(selectedDates.length > 0) {
                        const newTime = selectedDates[0].getTime();
                        handleDateChange(newTime);
                        saveSettings();
                    }
                }
            });

            // --- FONCTION DE RESET D'ETAT ---
            function handleDateChange(newTime) {
                targetDate = newTime;
                const now = new Date().getTime();

                if (newTime > now) {
                    // C'est dans le futur -> On reset tout
                    isFinished = false;
                    
                    // Reset UI
                    dom.timerUI.classList.remove('hidden');
                    dom.finalMsg.classList.remove('visible');
                    dom.flash.classList.remove('active');
                    dom.flash.style.opacity = 0;

                    // Reset Physique
                    if(material) {
                        material.uniforms.uGravity.value = parseFloat(dom.gravity.value);
                        material.uniforms.uPower.value = parseFloat(dom.power.value);
                        material.uniforms.uHueShift.value = parseFloat(dom.hue.value);
                    }
                    // Reset Anim Vars
                    rotSpeed = 0.05;
                    curSpeed = parseFloat(dom.speed.value);
                    curHue = parseFloat(dom.hue.value);

                    updateCountdown();
                }
            }

            // --- CHARGEMENT PARAMETRES ---
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if(saved) {
                    const s = JSON.parse(saved);
                    if(s.dateStr) { 
                        // Mise à jour du calendrier
                        fp.setDate(s.dateStr);
                        targetDate = new Date(s.dateStr).getTime();
                    }
                    if(s.title) { dom.title.value = s.title; dom.pageTitle.innerText = s.title; }
                    if(s.finalTitle) { dom.finalTitleIn.value = s.finalTitle; dom.finalTitleText.innerText = s.finalTitle; }
                    if(s.count) { dom.count.value = s.count; dom.valCount.innerText = s.count; }
                    if(s.power) { dom.power.value = s.power; dom.valPower.innerText = s.power; }
                    if(s.gravity) { dom.gravity.value = s.gravity; dom.valGravity.innerText = s.gravity; }
                    if(s.speed) { dom.speed.value = s.speed; dom.valSpeed.innerText = s.speed; }
                    if(s.size) { dom.size.value = s.size; dom.valSize.innerText = s.size; }
                    if(s.hue) { dom.hue.value = s.hue; dom.valHue.innerText = s.hue; }
                }
            } catch(e) { console.error("Erreur load save", e); }

            function saveSettings() {
                const s = {
                    dateStr: dom.dateInput.value, // Flatpickr value
                    title: dom.title.value,
                    finalTitle: dom.finalTitleIn.value,
                    count: dom.count.value,
                    power: dom.power.value,
                    gravity: dom.gravity.value,
                    speed: dom.speed.value,
                    size: dom.size.value,
                    hue: dom.hue.value
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(s));
            }

            // --- TIMER LOGIC ---
            function updateCountdown() {
                if(isFinished) return;

                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    triggerFinale();
                    return;
                }

                const d = Math.floor(distance / (1000 * 60 * 60 * 24));
                const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((distance % (1000 * 60)) / 1000);

                if(document.getElementById('days')) {
                    document.getElementById('days').innerText = d.toString().padStart(2, '0');
                    document.getElementById('hours').innerText = h.toString().padStart(2, '0');
                    document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
                    document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
                }
            }

            function triggerFinale() {
                if(isFinished) return;
                isFinished = true;
                
                // Flash
                dom.flash.classList.add('active');
                setTimeout(() => {
                    dom.timerUI.classList.add('hidden');
                    dom.finalMsg.classList.add('visible');
                    dom.flash.classList.remove('active');
                    dom.flash.style.transition = "opacity 3s ease-out";
                }, 100);
            }

            // --- THREE.JS SETUP ---
            let scene, camera, renderer, material, points;
            let rotSpeed = 0.05;
            let curSpeed = parseFloat(dom.speed.value);
            let curHue = parseFloat(dom.hue.value);
            
            function initThree() {
                const container = document.getElementById('canvas-container');
                scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x020205, 0.02);

                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
                camera.position.z = 5; 
                camera.position.y = 1;

                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                container.appendChild(renderer.domElement);

                material = new THREE.ShaderMaterial({
                    vertexShader: document.getElementById('vertexShader').textContent,
                    fragmentShader: document.getElementById('fragmentShader').textContent,
                    uniforms: {
                        uTime: { value: 0 },
                        uPixelRatio: { value: renderer.getPixelRatio() },
                        uPower: { value: parseFloat(dom.power.value) },
                        uGravity: { value: parseFloat(dom.gravity.value) },
                        uSizeMult: { value: parseFloat(dom.size.value) },
                        uHueShift: { value: parseFloat(dom.hue.value) }
                    },
                    transparent: true,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });

                createParticles(parseInt(dom.count.value));
                
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    material.uniforms.uPixelRatio.value = renderer.getPixelRatio();
                });
            }

            function createParticles(count) {
                if(points) { scene.remove(points); points.geometry.dispose(); }
                if(isNaN(count)) count = 15000;

                const geometry = new THREE.BufferGeometry();
                const pos=[], vel=[], col=[], sc=[], time=[];
                const palette = [
                    new THREE.Color('#ff0055'), new THREE.Color('#00ffff'),
                    new THREE.Color('#ffd700'), new THREE.Color('#ff6600'), new THREE.Color('#cc00ff')
                ];

                for(let i=0; i<count; i++) {
                    pos.push((Math.random()-0.5)*10, (Math.random()-0.5)*4+2, (Math.random()-0.5)*6);
                    const theta = Math.random()*Math.PI*2;
                    const phi = Math.acos((Math.random()*2)-1);
                    const speed = Math.random()*1.5+0.5;
                    vel.push(speed*Math.sin(phi)*Math.cos(theta), speed*Math.sin(phi)*Math.sin(theta), speed*Math.cos(phi));
                    const c = palette[Math.floor(Math.random()*palette.length)];
                    col.push(c.r, c.g, c.b);
                    sc.push(Math.random());
                    time.push((i%6)*(4.0/6));
                }
                
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(pos,3));
                geometry.setAttribute('aVelocity', new THREE.Float32BufferAttribute(vel,3));
                geometry.setAttribute('aColor', new THREE.Float32BufferAttribute(col,3));
                geometry.setAttribute('aScale', new THREE.Float32BufferAttribute(sc,1));
                geometry.setAttribute('aExplosionTime', new THREE.Float32BufferAttribute(time,1));
                
                points = new THREE.Points(geometry, material);
                scene.add(points);
            }

            // --- ANIMATION LOOP ---
            const clock = new THREE.Clock();

            function animate() {
                requestAnimationFrame(animate);
                const delta = clock.getDelta();

                if(isFinished) {
                    // Effet final : Anti-gravité + Speed
                    material.uniforms.uGravity.value = THREE.MathUtils.lerp(material.uniforms.uGravity.value, -0.8, 0.02);
                    material.uniforms.uPower.value = THREE.MathUtils.lerp(material.uniforms.uPower.value, 2.5, 0.01);
                    curSpeed = THREE.MathUtils.lerp(curSpeed, 2.0, 0.01);
                    curHue += delta * 0.5;
                    material.uniforms.uHueShift.value = curHue;
                    rotSpeed = THREE.MathUtils.lerp(rotSpeed, 0.3, 0.005);
                } else {
                    curSpeed = parseFloat(dom.speed.value);
                }

                material.uniforms.uTime.value += delta * curSpeed;
                if(points) points.rotation.y += delta * rotSpeed;
                renderer.render(scene, camera);
            }

            // --- EVENTS UI ---
            function bindInput(el, valEl, uniformKey, isInt=false) {
                el.addEventListener('input', (e) => {
                    const v = isInt ? parseInt(e.target.value) : parseFloat(e.target.value);
                    if(valEl) valEl.innerText = v;
                    if(!isFinished && material) {
                        if(uniformKey === 'uPower') material.uniforms.uPower.value = v;
                        if(uniformKey === 'uGravity') material.uniforms.uGravity.value = v;
                        if(uniformKey === 'uSizeMult') material.uniforms.uSizeMult.value = v;
                        if(uniformKey === 'uHueShift') material.uniforms.uHueShift.value = v;
                    }
                    // Mise à jour des vars globales
                    if(uniformKey === 'uHueShift') curHue = v;
                    saveSettings();
                });
            }

            bindInput(dom.power, dom.valPower, 'uPower');
            bindInput(dom.gravity, dom.valGravity, 'uGravity');
            bindInput(dom.size, dom.valSize, 'uSizeMult');
            bindInput(dom.hue, dom.valHue, 'uHueShift');
            
            dom.speed.addEventListener('input', (e) => {
                dom.valSpeed.innerText = e.target.value;
                saveSettings();
            });
            dom.count.addEventListener('change', (e) => {
                const v = parseInt(e.target.value);
                dom.valCount.innerText = v;
                createParticles(v);
                saveSettings();
            });
            dom.title.addEventListener('input', (e) => {
                dom.pageTitle.innerText = e.target.value;
                saveSettings();
            });
            dom.finalTitleIn.addEventListener('input', (e) => {
                dom.finalTitleText.innerText = e.target.value;
                saveSettings();
            });

            // Menu
            let isMenuOpen = false;
            dom.menuBtn.addEventListener('click', () => {
                isMenuOpen = !isMenuOpen;
                dom.panel.classList.toggle('active', isMenuOpen);
            });

            // Init
            if(typeof THREE !== 'undefined') {
                initThree();
                animate();
                setInterval(updateCountdown, 1000);
                updateCountdown();
            } else {
                alert("Erreur: Three.js non chargé.");
            }
        });
    </script>
</body>
</html>
